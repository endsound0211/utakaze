<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  <div [innerHTML]="content"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(0)">關閉</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(1)">確認</button>
</div>
