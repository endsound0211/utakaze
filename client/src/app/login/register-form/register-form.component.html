<div class="modal-header">
  <h4 class="modal-title">註冊</h4>
</div>
<div class="modal-body">
  <form role="form" [formGroup]="formGroup">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="username">帳號</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="帳號" name="username" formControlName="username" esAutoValidate>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="password">密碼</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="密碼" name="password" formControlName="password" esAutoValidate>

      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="name">名稱</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="名稱" name="name" formControlName="name" esAutoValidate>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" ngbAutofocus (click)="activeModal.close('Close click')">關閉</button>
  <button type="button" class="btn btn-outline-dark" (click)="register()">註冊</button>
</div>
