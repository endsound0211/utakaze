<div class="vertical-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 border rounded login-form">
        <h1 class="text-center">魔塔歌風角色系統</h1>
        <form role="form" [formGroup]="formGroup" novalidate>
          <div class="form-group">
            <label class="control-label col-sm-2" for="username">帳號</label>
            <input type="text" class="form-control" id="username" placeholder="帳號" name="username" formControlName="username" esAutoValidate>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="password">密碼</label>
            <input type="password" class="form-control" id="password" placeholder="密碼" name="password" formControlName="password" esAutoValidate>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <button type="button" class="btn btn-primary mr-3" (click)="login()">登入</button>
              <button type="button" class="btn btn-outline-primary" (click)="openRegisterForm()">註冊</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
